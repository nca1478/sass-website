<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Contáctame | Desarrollador Backend & Frontend</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <a href="index.html">
            <img src="img/logo.png" alt="My Portfolio" id="logo" />
          </a>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Acerca de mí</a></li>
            <li><a href="work.html">Proyectos</a></li>
            <li><a href="contact.html" class="current">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contáctame</h2>
        <div class="bottom-line"></div>
        <p class="lead">Aquí me puedes contactar</p>
        <form
          name="contact"
          method="POST"
          data-netlify-recaptcha="true"
          data-netlify="true"
        >
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Nombre"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Asunto"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Número Telefónico"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Mensaje"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Enviar</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>nca1478@something.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Celular</h3>
            <p>(555) 555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Dirección</h3>
            <p>Quinta Avenida, San Cristobal VE</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Comencemos tu próximo proyecto...</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p class="copyright">
          Copyright &copy; 2022 - Desarrollado por:
          <a href="https://nelsoncadenas.netlify.app/" target="_blank"
            >Nelson Cadenas</a
          >
        </p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
